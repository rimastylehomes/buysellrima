<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LSU Condo Buyer | Rima Hodgeson</title>
</head>
<body>
  <!-- ACTION REQUIRED: replace ACTION_URL with your Formspree endpoint (looks like https://formspree.io/f/xxxxx) -->
  <h1>LSU Condo Buyer Snapshot</h1>
  <p>Quick questions so I can match you with the right condo (LSU area + lifestyle fit).</p>

  <form action="ACTION_URL" method="POST">
    <p><label>Full name* <input name="name" required></label></p>
    <p><label>Email* <input type="email" name="email" required></label></p>
    <p><label>Phone <input name="phone"></label></p>

    <p><label>Buying for* <select name="purpose" required>
      <option value="Self">Self</option>
      <option value="Child attending college">Child attending college</option>
      <option value="Investment / rental">Investment / rental</option>
      <option value="Parent buying for child">Parent buying for child</option>
      <option value="House hack (live + rent rooms)">House hack (live + rent rooms)</option>
      <option value="Other">Other</option>
    </select></label></p>

    <p><label>Max budget* <input name="budget" required placeholder="$"></label></p>
    <p><label>Bedrooms* <select name="bedrooms" required>
      <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4+">4+</option>
    </select></label></p>
    <p><label>Bathrooms* <select name="bathrooms" required>
      <option value="1">1</option><option value="2">2</option><option value="3+">3+</option>
    </select></label></p>

    <p><label>When do you want to buy? <select name="timeline">
      <option value="ASAP">ASAP</option>
      <option value="0-2 months">0-2 months</option>
      <option value="3-6 months">3-6 months</option>
      <option value="6+ months">6+ months</option>
      <option value="Just browsing">Just browsing</option>
    </select></label></p>

    <p><label>How are you paying? <select name="financing">
      <option value="Cash">Cash</option>
      <option value="Conventional">Conventional</option>
      <option value="FHA">FHA</option>
      <option value="VA">VA</option>
      <option value="Other">Other</option>
    </select></label></p>

    <p><label>Do you need to be close to (pick 1)* <select name="close_to" required>
      <option value="LSU campus">LSU campus</option>
      <option value="LSU bus line">LSU bus line</option>
      <option value="Downtown Baton Rouge">Downtown Baton Rouge</option>
      <option value="Work location">Work location</option>
      <option value="Other">Other</option>
    </select></label></p>

    <p><label>Preferred general area <select name="preferred_area">
      <option value="No preference">No preference</option>
      <option value="LSU / Nicholson / River Road">LSU / Nicholson / River Road</option>
      <option value="Southdowns">Southdowns</option>
      <option value="Mid City">Mid City</option>
      <option value="Bocage / Jefferson">Bocage / Jefferson</option>
      <option value="Other">Other</option>
    </select></label></p>

    <p><label>HOA comfort (about what per month?) <input name="hoa_comfort" placeholder="$"></label></p>

    <p>Amenities (check all that matter to you)</p>
    <p>
      <label><input type="checkbox" name="amenities" value="Pool"> Pool</label>
      <label><input type="checkbox" name="amenities" value="Gated"> Gated</label>
      <label><input type="checkbox" name="amenities" value="In-unit laundry"> In-unit laundry</label>
      <label><input type="checkbox" name="amenities" value="Balcony / patio"> Balcony / patio</label>
      <label><input type="checkbox" name="amenities" value="Ground floor"> Ground floor</label>
      <label><input type="checkbox" name="amenities" value="Covered parking"> Covered parking</label>
    </p>

    <p><label>Any non-negotiables? <textarea name="nonnegotiables" rows="3"></textarea></label></p>
    <p><label>Anything else I should know? <textarea name="notes" rows="3"></textarea></label></p>

    <input type="hidden" name="lead_source" value="LSU Condo Buyer form" />
    <button type="submit">Send to Rima</button>
  </form>
</body>
</html>
