<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LSU Area Condo Seller Intake | Rima Hodgeson</title>
  <style>
    body{font-family:Arial,sans-serif;margin:16px;background:#f7f7f7;}
    .card{max-width:860px;margin:0 auto;background:#fff;padding:18px;border-radius:14px;}
    h1{margin:0 0 8px 0;}
    p.lead{margin:0 0 16px 0;color:#444;line-height:1.35;}
    fieldset{border:1px solid #ddd;border-radius:10px;padding:14px;margin:16px 0;}
    legend{font-weight:800;padding:0 8px;}
    label{font-weight:700;display:block;margin:10px 0 6px 0;}
    input, select, textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px;font-size:14px;}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;}
    .inline{display:flex;flex-wrap:wrap;gap:10px;}
    .inline label{font-weight:500;display:inline-flex;align-items:center;gap:8px;margin:0;}
    button{margin-top:14px;width:100%;padding:14px;border:none;border-radius:12px;background:#111;color:#fff;font-size:16px;font-weight:800;cursor:pointer;}
  </style>
</head>
<body>
  <!-- NOTE: replace ACTION_URL with your Formspree endpoint (example: https://formspree.io/f/xxxxx) -->
  <div class="card">
    <h1>LSU Condo Seller</h1>
    <p class="lead">More detailed questions so I can price, position, and advise like a top agent (especially for LSU-area buyers).</p>

    <form action="ACTION_URL" method="POST">
      <input type="hidden" name="lead_source" value="LSU Condo Seller Intake - GitHub Pages" />

      <fieldset>
        <legend>Owner / Contact</legend>
        <div class="row">
          <div>
            <label>Full Name *</label>
            <input name="name" required />
          </div>
          <div>
            <label>Email *</label>
            <input type="email" name="email" required />
          </div>
          <div>
            <label>Phone (optional)</label>
            <input name="phone" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Condo Basics</legend>
        <div class="row">
          <div>
            <label>Condo address / unit *</label>
            <input name="property_address" required placeholder="Example: Highland Village, Unit 210" />
          </div>
          <div>
            <label>Bedrooms *</label>
            <select name="bedrooms" required>
              <option value="">--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4+">4+</option>
            </select>
          </div>
          <div>
            <label>Bathrooms *</label>
            <select name="bathrooms" required>
              <option value="">--</option>
              <option value="1">1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
              <option value="3+">3+</option>
            </select>
          </div>
          <div>
            <label>Approx. square feet</label>
            <input name="sqft" />
          </div>
          <div>
            <label>Year built (if known)</label>
            <input name="year_built" />
          </div>
          <div>
            <label>Parking</label>
            <select name="parking">
              <option value="">--</option>
              <option value="Assigned">Assigned</option>
              <option value="Covered">Covered</option>
              <option value="Garage">Garage</option>
              <option value="Open / first come">Open / first come</option>
              <option value="No parking">No parking</option>
            </select>
          </div>
          <div>
            <label>Floor level</label>
            <input name="floor_level" placeholder="Example: 1st / 2nd / 3rd" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Occupancy</legend>
        <div class="row">
          <div>
            <label>Current occupancy *</label>
            <select name="occupancy" required>
              <option value="">--</option>
              <option value="Owner occupied">Owner occupied</option>
              <option value="Tenant occupied">Tenant occupied</option>
              <option value="Vacant">Vacant</option>
            </select>
          </div>
          <div>
            <label>If tenant occupied: rent (monthly)</label>
            <input name="tenant_rent" placeholder="$" />
          </div>
          <div>
            <label>Lease end date (if known)</label>
            <input type="date" name="lease_end" />
          </div>
          <div>
            <label>Can tenant stay after sale?</label>
            <select name="tenant_can_stay">
              <option value="">--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Maybe / depends">Maybe / depends</option>
            </select>
          </div>
          <div>
            <label>Notice required for showings</label>
            <select name="showing_notice">
              <option value="">--</option>
              <option value="Same day">Same day</option>
              <option value="24 hours">24 hours</option>
              <option value="48 hours">48 hours</option>
              <option value="Weekends only">Weekends only</option>
            </select>
          </div>
        </div>
        <label>Showings (notes)</label>
        <textarea name="showing_notes" rows="3" placeholder="Best times / alarm codes / pets / tenant rules"></textarea>
      </fieldset>

      <fieldset>
        <legend>HOA & Money</legend>
        <div class="row">
          <div>
            <label>HOA dues (monthly)</label>
            <input name="hoa_dues" placeholder="$" />
          </div>
          <div>
            <label>Does HOA include any of the following?</label>
            <div class="inline">
              <label><input type="checkbox" name="hoa_includes[]" value="Water"> Water</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Sewer"> Sewer</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Trash"> Trash</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Internet"> Internet</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Cable"> Cable</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Exterior insurance"> Exterior insurance</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Flood insurance"> Flood insurance</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Pest control"> Pest control</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Landscaping"> Landscaping</label>
              <label><input type="checkbox" name="hoa_includes[]" value="Security / gate"> Security / gate</label>
            </div>
          </div>
          <div>
            <label>Any special assessments?</label>
            <textarea name="assessments" rows="3"></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Condition & Updates</legend>
        <label>Recent updates (check all that apply)</label>
        <div class="inline">
          <label><input type="checkbox" name="updates[]" value="Kitchen"> Kitchen</label>
          <label><input type="checkbox" name="updates[]" value="Bathrooms"> Bathrooms</label>
          <label><input type="checkbox" name="updates[]" value="Flooring"> Flooring</label>
          <label><input type="checkbox" name="updates[]" value="Paint"> Paint</label>
          <label><input type="checkbox" name="updates[]" value="HVAC"> HVAC</label>
          <label><input type="checkbox" name="updates[]" value="Water heater"> Water heater</label>
          <label><input type="checkbox" name="updates[]" value="Windows/Doors"> Windows/Doors</label>
          <label><input type="checkbox" name="updates[]" value="Roof"> Roof</label>
          <label><input type="checkbox" name="updates[]" value="Appliances"> Appliances</label>
        </div>
        <div class="row">
          <div>
            <label>HVAC age (years)</label>
            <input name="hvac_age" />
          </div>
          <div>
            <label>Water heater age (years)</label>
            <input name="water_heater_age" />
          </div>
          <div>
            <label>Roof age (years)</label>
            <input name="roof_age" />
          </div>
        </div>
        <label>Anything else you want me to know about condition / improvements?</label>
        <textarea name="condition_notes" rows="4"></textarea>
      </fieldset>

      <fieldset>
        <legend>Selling Motivation & Expectations</legend>
        <div class="row">
          <div>
            <label>Why are you selling?</label>
            <textarea name="reason" rows="3"></textarea>
          </div>
          <div>
            <label>Timeline *</label>
            <select name="timeline" required>
              <option value="">--</option>
              <option value="ASAP">ASAP</option>
              <option value="0-30 days">0–30 days</option>
              <option value="30-60 days">30–60 days</option>
              <option value="60-90 days">60–90 days</option>
              <option value="90+ days">90+ days</option>
              <option value="Just curious">Just curious</option>
            </select>
          </div>
          <div>
            <label>Preferred closing date (if any)</label>
            <input type="date" name="preferred_close" />
          </div>
          <div>
            <label>Price expectation (range)</label>
            <input name="price_expectation" placeholder="Example: $185k–$200k" />
          </div>
          <div>
            <label>Are you willing to allow the tenant to stay if it helps the sale?</label>
            <select name="tenant_stay_flex">
              <option value="">--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Depends on terms">Depends on terms</option>
            </select>
          </div>
          <div>
            <label>Are you open to some repairs/concessions?</label>
            <select name="repairs_concessions">
              <option value="">--</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="Depends">Depends</option>
            </select>
          </div>
        </div>
        <label>Anything else?</label>
        <textarea name="notes" rows="4" placeholder="Other important info (COA rules, parking, insurance, disclosures, best buyer for this condo)"></textarea>
      </fieldset>

      <button type="submit">Send to Rima</button>
    </form>
  </div>
</body>
</html>
