<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Condo Seller Snapshot | Rima Hodgeson</title>
</head>
<body>
  <!-- IMPORTANT: replace ACTION_URL with your Formspree endpoint (looks like https://formspree.io/f/xxxxx) -->
  <h1>Condo Seller Snapshot</h1>
  <p>Share your info and I will send a value range + selling plan.</p>

  <form action="ACTION_URL" method="POST">
    <p><label>Name* <input name="name" required></label></p>
    <p><label>Email* <input type="email" name="email" required></label></p>
    <p><label>Phone <input name="phone"></label></p>
    <p><label>Condo address / unit* <input name="property_address" required></label></p>
    <p><label>Notes<br><textarea name="notes" rows="4" cols="50"></textarea></label></p>

    <input type="hidden" name="lead_source" value="Compass condo email">
    <button type="submit">Send</button>
  </form>
</body>
</html>
